<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Resolution Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">SNAKE GAME</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Speed</span>
                    <span class="stat-value" id="speedMultiplier">1.0x</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">GAME OVER</h2>
                    <p id="overlayMessage">Press SPACE to restart</p>
                    <div class="controls-info">
                        <p>Use ARROW KEYS or WASD to move</p>
                        <p>SPACE to pause/restart</p>
                        <p>I/K keys to increase/decrease speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="level-selector" id="levelSelector">
            <h3>Select Level</h3>
            <div class="quick-jump">
                <label for="levelInput">Quick Jump to Level:</label>
                <input type="number" id="levelInput" min="1" max="1000" placeholder="Enter level (1-1000)">
                <button id="jumpToLevel" class="jump-btn">Go</button>
            </div>
            <div class="level-grid" id="levelGrid"></div>
            <div class="level-nav">
                <button id="prevPage" class="nav-btn">← Previous</button>
                <span id="pageInfo">Page 1 of 100</span>
                <button id="nextPage" class="nav-btn">Next →</button>
            </div>
            <button id="closeLevelSelector" class="close-btn">Close</button>
        </div>

        <div class="controls">
            <button id="pauseBtn" class="control-btn">Pause</button>
            <button id="restartBtn" class="control-btn">Restart</button>
            <button id="levelSelectBtn" class="control-btn">Level Select</button>
            <div class="speed-controls">
                <button id="speedDownBtn" class="speed-btn">Speed -</button>
                <div class="speed-slider-container">
                    <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0" class="speed-slider">
                    <span class="speed-label">Manual Speed</span>
                </div>
                <button id="speedUpBtn" class="speed-btn">Speed +</button>
                <button id="resetSpeedBtn" class="speed-btn">Reset Speed</button>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
